<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Estilos css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>

    <!-- barra de navegacion -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-custom p-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">nebularspell</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Contacts</a>
                    </li>
                    <li class="nav-item d-lg-none d-flex">
                        <a class="social-icons p-1" href="#"><i class="bi bi-facebook fs-4"></i></a>
                        <a class="social-icons p-1" href="#"><i class="bi bi-instagram fs-4"></i></a>
                        <a class="social-icons p-1" href="#"><i class="bi bi-whatsapp fs-4"></i></a>
                    </li>
                </ul>
            </div>

            <div class="d-none d-lg-block">
                <a class="social-icons p-1" href="#"><i class="bi bi-facebook fs-4"></i></a>
                <a class="social-icons p-1" href="#"><i class="bi bi-instagram fs-4"></i></a>
                <a class="social-icons p-1" href="#"><i class="bi bi-whatsapp fs-4"></i></a>
            </div>
        </div>
    </nav>

    <!-- Carrusel de imagenes -->
    <section>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item h-100">
                    <img src="./assets/img3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>













    <!-- Bootstrap JavaScript -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js
"></script>

</body>

</html>
